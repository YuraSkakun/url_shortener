{% extends "base.html" %}

{% block title %}
    URL Shortener
{% endblock %}

{% block content %}
<form action="#", method="post">
    <label for="url">Enter https:// URL:</label>

    <input type="url" name="nm" id="url"
       placeholder="https://example.com"
       pattern="https://.*" size="50"
       required>
    <br>
    <input type="submit" value="submit" class="btn btn-primary">
</form>
{% endblock %}
